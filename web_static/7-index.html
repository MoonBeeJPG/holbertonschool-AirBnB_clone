<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/4-common.css">

    <link rel="stylesheet" href="styles/3-footer.css">

        <header>
        </header>

                <div class="locations">

                        <li>Random Text</li>

            </section>  
            <section class="places">
                <h1>Places</h1>

                    <article>
                        <h2>My home</h2>
